{% extends "base.html" %}
{% block title %}Users List{% endblock %}
{% block content %}



<div class="container sign-in-box mt-3">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">username</th>
                <th scope="col">email</th>
                <th scope="col">age</th>

            </tr>
        </thead>

        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.age}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
